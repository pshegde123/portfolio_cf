    <hr />
    <main>
      <h1>Contact</h1>
      <div class="container">
        <div>
          <p>Name: Pradnya Hegde</p>
          <p>
            <i class="fa fa-envelope" style="font-size: 24px"></i>:
            <a href="mailto:pradnyahegde@gmail.com">pradnyahegde@gmail.com</a>
          </p>
          <p>
            <i class="fa fa-phone" style="font-size: 24px"></i> +1-404-491-8263
          </p>
          <button>
            <a href="mailto:pradnyahegde@gmail.com">Get In Touch With Me</a>
          </button>
        </div>
        <div>
          <form action="" method="post" id="contact-form">
            <label class="standard-label" for="contact-email">Email: </label>
            <input type="email" id="contact-email" required />

            <label class="standard-label" for="contact-phone"
              >Telephone:
            </label>
            <input
              type="tel"
              id="contact-phone"
              pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            />

            <label class="standard-label" for="contact-message"
              >Message:
            </label>
            <textarea maxlength="240" id="contact-message" required></textarea>

            <input type="submit" value="Send message" />
          </form>
        </div>
      </div>
    </main>
